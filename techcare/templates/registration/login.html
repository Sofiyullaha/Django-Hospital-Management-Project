 {% extends 'common_page.html' %}

 {% block body_content %}

 <div>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-md-6 col-12 col-offset-3">
            <form method="post" class="mt-4">

                {% csrf_token %}

                {% load bootstrap %}

                {{form | bootstrap}}

            </form>
        </div>
    </div>
    <div class="col-3"></div>
 </div>
